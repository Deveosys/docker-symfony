version: "3.8"

services:
    $APP_NAME:
        build:
            context: ./app
        working_dir: /app
        volumes:
            - ./app:/app

    nginx:
        build:
            context: ./nginx
        depends_on:
            - $APP_NAME
        volumes:
            - ./app:/app
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/sites/:/etc/nginx/sites-available
            - ./nginx/conf.d/:/etc/nginx/conf.d

    node:
        image: node:12-alpine
        working_dir: /app
        volumes:
            - ./app:/app
        command: yarn prod

networks:
    default:
        external:
            name: proxy_default
